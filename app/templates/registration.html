<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style_registration.css') }}">
        
    </head>
    <body>
        <main id="main">
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form id="form-register" action="#">
                        <!-- <h1>Register</h1> -->
                        <input id="name-register" type="text" placeholder="Name" required />
                        <input id="email-register" type="email" placeholder="Email" required />
                        <input id="password-register" type="password" placeholder="Password" required />
                        <input id="password-confirmation-register" type="password" placeholder="Password Confirmation" required />
                        <p id="error-register">123</p>
                        <button id="button-register">Register</button>

                        <span>Or register with:</span>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        </div> 
                    </form>

                </div>
                <div class="form-container sign-in-container">
                    <form id="form-login" action="#">
                        <!-- <h1>Login</h1> -->
                        <input id="email-login" type="email" placeholder="Email" required />
                        <input id="password-login" type="password" placeholder="Password" required />
                        <p id="error-login">123</p>
                        <button id="button-login">Login</button>
                        <a href="#">Forgot your password?</a>

                        <span>Or login with: </span>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        </div>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Personalized English Learning</h1>
                            <p>Log in to your account here!</p>
                            <button class="ghost" id="switch-login">Login</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Personalized English Learning</h1>
                            <p>Register your account here!</p>
                            <button class="ghost" id="switch-register">Register</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </main>

        <script src="{{ url_for('static', filename='js/script_registration.js') }}"></script>
    
    </body>
</html>
