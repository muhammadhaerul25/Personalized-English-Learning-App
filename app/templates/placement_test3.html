<!DOCTYPE html>
<html>
  <head>
    <title>Placement Test: Section 3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exit_button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_placement_section.css') }}">
    
  </head>
  <body>

    <main>
        <div class="container">

          <h2>
            <span>Section 3: Reading and Writing</span>
            <div id="timer">10.00</div>
          </h2>

          <div id="timesup-container" style="display:none">
            <h3>Time's Up</h3>
            <p id="">Get the result in <span id="span-countdown">5</span> seconds</p>
          </div>

          <div class="test-container">
            <div class="question-container">
              <h3>Questions</h3>
              <div class="loader-container"></div>
            </div>
            <div class="answer-container">
              <h3>Answers</h3>
              
              <form id="answer-form">
                <div class="input-group mb-3">
                  <span class="input-group-text">1</span>
                  <input type="text" class="form-control answer-input" placeholder="Type your answer here, such as a, b, c, d, or, write sentences here...">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">2</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">3</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">4</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">5</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">6</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">7</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">8</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">9</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">10</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                
                <div class="button-container">
                  <button id="submit-button" class="submit-button">Submit</button>
                </div>

                <div id="alert-dialog" class="hide">
                  <div id="alert-message">Are you sure you want to go to submit your answers?</div>
                  <div id="alert-buttons">
                    <button id="alert-ok">Submit Answer</button>
                    <button id="alert-cancel">Cancel</button>
                  </div>
                </div>

              </form>

              
          </div>
        </div>
    </main>
      
      
    
    <script type="module" src="{{ url_for('static', filename='js/script_placement_test3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/exit_button.js') }}"></script>
    
  </body>
</html>
