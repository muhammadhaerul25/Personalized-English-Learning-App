<!DOCTYPE html>
<html>
  <head>
    <title>Placement Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_placement_result.css') }}">
    
  </head>
  <body>

    <main>
        <div class="container">
          <h2>Result: Level and Feedbacks</h2>
          
          <div id="success-container">
            <p id="success-message">Result saved successfully!</p>
          </div>
          
          <div class="loader-container"></div>
          
          <div class="test-container">
            <div class="question-container">
              <div class="loader-container"></div>
            </div>
          </div>
          <div class="button-container">
            <button id="submit-button" class="submit-button">End Test</button>
            <button id="save-button" class="save-button">Save Result</button>
          </div>

          <div id="alert-dialog" class="hide">
            <div id="alert-message">Are you sure you want to go to end the placement test?</div>
            <div id="alert-buttons">
              <button id="alert-ok">Yes</button>
              <button id="alert-cancel">Cancel</button>
            </div>
          </div>
        </div>
    </main>
      
      
    
    <script src="{{ url_for('static', filename='js/script_placement_result.js') }}"></script>
  </body>
</html>
