<!DOCTYPE html>
<html>
  <head>
    <title>Placement Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_placement_test1.css') }}">
    
  </head>
  <body>

    <main>
        <div class="container">
          <h2>Section: Pronunciation, Speaking and Conversation</h2>
          <div class="test-container">
            <div class="question-container">
              <h3>Questions</h3>
              <div class="loader-container"></div>
            </div>
            <div class="answer-container">
              <h3>Answers</h3>
              
              <form id="answer-form">
                <div class="input-group mb-3">
                  <span class="input-group-text">1</span>
                  <input type="text" class="form-control answer-input" placeholder="Type your answer here, such as a, b, c, d, or, write sentences here...">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">2</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">3</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">4</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">5</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">6</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">7</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">8</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">9</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">10</span>
                  <input type="text" class="form-control answer-input" placeholder="">
                </div>
                
                <div class="button-container">
                  <button id="submit-button" class="submit-button">Next</button>
                </div>

                <div id="alert-dialog" class="hide">
                  <div id="alert-message">Are you sure you want to go to the next section?</div>
                  <div id="alert-buttons">
                    <button id="alert-ok">Next Section</button>
                    <button id="alert-cancel">Cancel</button>
                  </div>
                </div>

              </form>
              
          </div>
        </div>
    </main>
      
      
    
    <script src="{{ url_for('static', filename='script_placement_test1.js') }}"></script>
  </body>
</html>
